<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

    body  {
        background-image: url('/static/statues.jpg'); background-size: cover;
    }
    .topnav {
    overflow: hidden;
    background-color: #4F4F4F;
    }

    .topnav a {
    float: left;
    color: GoldenRod;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
    }

    .topnav a:hover {
    background-color: #333;
    color: black;
    }

    .topnav a.active {
    background-color: GoldenRod;
    color: white;
    }

    table, th, td {
    border: 1px solid black;
    padding: 15px;
    text-align: center;
    margin-left: auto;
    margin-right: auto;
    width: 80%;
    }

    th {
    background-color: GoldenRod;
    }

    td {
    background-color: GoldenRod;
    }

    div.gallery {
      margin: 5px;
      border: 1px solid #ccc;
      float: left;
      width: 350px;
    }

    div.gallery:hover {
      border: 1px solid #777;
    }

    div.gallery img {
      width: 100%;
      height: 290px;
    }

    div.desc {
      padding: 15px;
      text-align: center;
      color: GoldenRod;
    }

    h1 {
    color: white;
    font-size: 50px;
    text-align: center;
    }
    </style>
</head>
<body>
{% include 'nav.html' %}
<h1>All Galleries</h1>

<div class="gallery">
    <a target="_blank" href="/static/botany.jpg">
        <img src="/static/botany.jpg" alt="Botany" width="600" height="400">
    </a>
    <div class="desc">Botany</div>
</div>

<div class="gallery">
    <a target="_blank" href="/static/history.jpg">
        <img src="/static/history.jpg" alt="History" width="600" height="400">
    </a>
    <div class="desc">History</div>
</div>

<div class="gallery">
    <a target="_blank" href="/static/photography.jpg">
        <img src="/static/photography.jpg" alt="Photography" width="600" height="400">
    </a>
    <div class="desc">Photography</div>
</div>

<div class="gallery">
    <a target="_blank" href="/static/piano.jpg">
        <img src="/static/piano.jpg" alt="Piano" width="600" height="400">
    </a>
    <div class="desc">Music</div>
</div>

</html>
