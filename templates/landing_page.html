<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>Landing Page!</h1>
    <p>The user will first see the the sign in page before they can see the home page.</p>

    <!-- Sign in Form -->
    <form action="process.php" method="POST">
        <div>
            <label>First Name</label>
            <!-- Placeholder is a predefined value but disappears when user clicks in square -->
            <input type="text" name="firstName" placeholder="Enter First Name">
        </div>
        <br>
        <div>
            <label>Last Name</label>
            <!-- Placeholder is a predefined value but disappears when user clicks in square -->
            <input type="text" name="lastName" placeholder="Enter Last Name">
        </div>
        <br>
        <div>
            <!-- Using email for the type attribute verifies that the input is an email on HTML 5 -->
            <label>Email</label>
            <input type="email" name="email">
        </div>
        <br>
        <!-- Textarea makes a larger box for short answer -->
        <div>
            <label>Short Answer (ex: questions)</label>
            <textarea name="questions"></textarea>
        </div>
        <br>
        <div>
            <label>Dropdown (ex: Gender)</label>
            <select name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <br>
        <div>
            <label>Number (ex:Age)</label>
            <!-- Added a predefined value to the input -->
            <input type="number" name="age" value="0">
        </div>
        <br>
        <div>
            <label>Date (ex: Birthday)</label>
            <input type="date" name="birthday">
        </div>
        <br>
        <input type="Submit" name="Submit" value="Sign In">
    </form>
<br>
    <form action="home">
        <input type="submit" value="Go to Home" />
    </form>
</body>
</html>
